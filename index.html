<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/81d92f1aa3.js" crossorigin="anonymous"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="table-container">
            <h1>Librairie des livres</h1>
            <table>
                <thead>
                    <tr>
                        <th class="column-name-button">
                            ID
                            <i class="fa-solid fa-caret-down"></i>
                        </th>
                        <th class="column-name-button">
                            Nom
                            <i class="hidden"></i>
                        </th>
                        <th class="column-name-button">
                            Auteur
                            <i class="hidden"></i>
                        </th>
                        <th class="column-name-button">
                            Co√ªt
                            <i class="hidden"></i>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>
                            <input class="no-show" readonly type="text" value="My Hero"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="text" value="Studio One"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="number" value="10.25"/>
                        </th>
                        <th>
                            <button class="modify-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <div class="row-edit-container hidden">
                                <button class="change-button">
                                    <i class="fa-solid fa-square-check"></i>
                                </button>
                                <button class="cancel-button">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </button>
                                <button class="remove-button">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>
                            <input class="no-show" readonly type="text" value="Megaman goes on an adventure"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="text" value="Megaminds"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="number" value="30.50"/>
                        </th>
                        <th>
                            <button class="modify-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <div class="row-edit-container hidden">
                                <button class="change-button">
                                    <i class="fa-solid fa-square-check"></i>
                                </button>
                                <button class="cancel-button">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </button>
                                <button class="remove-button">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>3</th>
                        <th>
                            <input class="no-show" readonly type="text" value="My World"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="text" value="J.K. Rowling"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="number" value="99.99"/>
                        </th>
                        <th>
                            <button class="modify-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <div class="row-edit-container hidden">
                                <button class="change-button">
                                    <i class="fa-solid fa-square-check"></i>
                                </button>
                                <button class="cancel-button">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </button>
                                <button class="remove-button">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>4</th>
                        <th>
                            <input class="no-show" readonly type="text" value="Duty Calls"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="text" value="Activision"/>
                        </th>
                        <th>
                            <input class="no-show" readonly type="number" value="1.00"/>
                        </th>
                        <th>
                            <button class="modify-button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <div class="row-edit-container hidden">
                                <button class="change-button">
                                    <i class="fa-solid fa-square-check"></i>
                                </button>
                                <button class="cancel-button">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </button>
                                <button class="remove-button">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th>
                            <input type="text" placeholder="Livre"/>
                        </th>
                        <th>
                            <input type="text" placeholder="Auteur"/>
                        </th>
                        <th>
                            <input type="number" placeholder="0.00"/>
                        </th>
                        <th>
                            <button id="add-button">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
